<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card active" style="background-image: url('img/world.jpg');">
            <h2>Explore the world</h2>
        </div>
        <div class="card" style="background-image: url('img/forest.jpg');">
            <h2>Wild forest</h2>
        </div>
        <div class="card" style="background-image: url('img/beach.jpg');">
            <h2>Sunny beach</h2>
        </div>
        <div class="card" style="background-image: url('img/winter.jpg');">
            <h2>City winter</h2>
        </div>
        <div class="card" style="background-image: url('img/mountain.jpg');">
            <h2>Mountains - clouds</h2>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
